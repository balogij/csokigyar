<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csoki Lista Mozaik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <style>
        #my_h5 {
            background-color: black;
            opacity: 0.8;
            border-radius: 5px;
            padding-left: 5px;
            text-align: center;
        }
        .my_li {
            background-color: black;
            opacity: 0.8;
            border-radius: 5px;
            padding-left: 5px;
            padding-right: 5px;
            text-align: right;
        }
        .my_body {
            background-image: url('./csokik.jpg');
            background-size: cover;
        }
        /* Egyedi st√≠lusok a mozaikhoz */
        .csoki-card {
            /* Fix magass√°g be√°ll√≠t√°sa a mozaik egys√©gess√©g√©√©rt */
            min-height: 200px; 
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .csoki-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        /* Sz√≠nek a csokit√≠pusokhoz */
        .card-√©t { background-image: url("./etcsoki.jpg"); opacity:0.8;background-size: cover; color: white; } /* Barna */
        .card-tej { background-image: url('./tejcsoki.jpg'); opacity:0.8; background-size: cover; color: white; border-color: #A0A0A0; } /* Levendula */
        .card-feh√©r { background-image: url('./fehercsoki.jpg'); opacity:0.8; background-size: cover; color: white; border-color: #A0A0A0; } /* Elef√°ntcsont */
    </style>
</head>
<body class="my_body">
<div class="container my-5">
    <h1 class="mb-4 text-center">üç´ Csoki Mozaik Lista</h1>
    <hr>
    
    <div id="csoki-list-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

<script>
    // ----------------------------------------------------
    // 1. ADATOK EL≈êK√âSZ√çT√âSE
    // ----------------------------------------------------
    const rawData = `1;√©t;250;doboz
2;feh√©r;210;kim√©r≈ës
3;tej;250;doboz
4;tej;50;pap√≠r
5;√©t;80;doboz
6;tej;240;kim√©r≈ës
7;√©t;60;doboz
8;√©t;200;pap√≠r
9;tej;110;doboz
10;√©t;150;kim√©r≈ës
11;feh√©r;120;pap√≠r
12;tej;240;doboz
13;feh√©r;250;doboz
14;tej;130;doboz
15;√©t;210;kim√©r≈ës
16;feh√©r;70;kim√©r≈ës
17;√©t;230;doboz
18;feh√©r;50;pap√≠r
19;tej;250;doboz
20;feh√©r;220;kim√©r≈ës`;

    // ----------------------------------------------------
    // 2. JAVASCRIPT OSZT√ÅLY (Az √ñn Csoki oszt√°ly√°nak megfelel≈ëje)
    // ----------------------------------------------------
    class Csoki {
        constructor(_id, tipus, tomeg, csomagolas) {
            this._id = parseInt(_id.trim());
            this.tipus = tipus.trim().toLowerCase();
            this.tomeg =  parseInt(tomeg.trim());
            this.csomagolas = csomagolas.trim().toLowerCase();
        }
        
        // Seg√©df√ºggv√©ny a megjelen√≠t√©shez
        getTipusDisplay() {
            if (this.tipus === '√©t') return '√âtcsokol√°d√©';
            if (this.tipus === 'tej') return 'Tejcsokol√°d√©';
            if (this.tipus === 'feh√©r') return 'Feh√©r csokol√°d√©';
            return 'Ismeretlen';
        }
        
        // Seg√©df√ºggv√©ny a Bootstrap class nev√©hez
        getCardClass() {
            return `card-${this.tipus}`;
        }
    }

    // ----------------------------------------------------
    // 3. FELDOLGOZ√ÅS √âS OBJEKTUMOK L√âTREHOZ√ÅSA
    // ----------------------------------------------------
    const csokiObjects = [];
    const lines = rawData.split('\n');

    lines.forEach(line => {
        const parts = line.split(';');
        if (parts.length === 4) {
            // L√©trehozzuk a Csoki objektumot az adatokb√≥l
            const csoki = new Csoki(parts[0], parts[1], parts[2], parts[3]);
            csokiObjects.push(csoki);
        }
    });

    // ----------------------------------------------------
    // 4. MEGJELEN√çT√âS √âS MOZAIK KIALAK√çT√ÅSA
    // ----------------------------------------------------
    const container = document.getElementById('csoki-list-container');

    csokiObjects.forEach(csoki => {
        // L√©trehozzuk az oszlopot (Bootstrap grid elem)
        const colDiv = document.createElement('div');
        // 'col' minden m√©retben, de a 'row-cols-xl-5' (vagy row-cols-5) be√°ll√≠tja a f≈ë 5 oszlopot
        colDiv.classList.add('col'); 
        
        // L√©trehozzuk a k√°rtya tartalm√°t
        colDiv.innerHTML = `
            <div class="card h-100 csoki-card p-3 ${csoki.getCardClass()}">
                <h5 class="card-title text-uppercase fw-bold" id="my_h5">${csoki.getTipusDisplay()}</h5>
                <hr>
                <ul class="list-unstyled">
                    <li class="my_li"><strong>S√∫ly:</strong> ${csoki.tomeg}g</li>
                    <li class="my_li"><strong>Csomagol√°s:</strong> ${csoki.csomagolas.charAt(0).toUpperCase() + csoki.csomagolas.slice(1)}</li>
                </ul>
            </div>
        `;

        // Hozz√°adjuk a k√°rty√°t a f≈ë kont√©nerhez
        container.appendChild(colDiv);
    });

    // 5x4 = 20 elemnek kell lennie. Ellen≈ërz√©s:
    console.log(`Feldolgozott elemek sz√°ma: ${csokiObjects.length}. A r√°cs 5x4-es kialak√≠t√°s√∫ (Bootstrap row-cols-5).`);

</script>

</body>
</html>
